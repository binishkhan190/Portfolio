<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <h1 style="color:brown;
    text-align: center;">Login Portal</h1>
    <script type="text/javascript">
    function validateForm() {
        var a = document.forms["form"]["name"].value;
        if (a == "") {
            alert("Please enter the data");
            return false;

        }
    }
    </script>
    <style type="text/css">
    #button {
        text-align: center;
        color: brown;
        margin: auto;
        padding: 45px;
        font-size: 16px;
    }
    </style>
</head>

<body>
    <form name="form" action="details.html" onsubmit="return validateForm()" method="post">
        <table width="100%" border="1px" border-color="coral" cellspacing="5" cellpadding="5">
            <tr>
                <td style="color: brown;text-align: center">
                    Username:
                </td>
                <td>
                    <input type="text" placeholder="Enter your name" name="name" required>
                </td>
            </tr>
            <tr>
                <td style="color: brown;text-align: center">
                    Email-id:
                </td>
                <td>
                    <input type="text" placeholder="Enter your email" name="email" required>
                </td>
            </tr>
            <tr>
                <td style="color: brown;text-align: center">
                    Password:
                </td>
                <td>
                    <input type="Password" placeholder="Enter your password" name="password" required>
                </td>
            </tr>
            <tr>
                <td style="color: brown;text-align: center">
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender" value="Male"> Male<br>
                    <input type="radio" name="gender" value="Female"> Female <br>
                </td>
            </tr>
            <!--Comment Box-->
            <tr>
                <td style="color: brown;text-align: center">
                    Comment:
                </td>
                <td>
                    <textarea name="comment" placeholder="Enter your comments here" rows=15" cols="130" maxlength="100"></textarea>
                </td>
            </tr>
        </table>
        <div id="button">
            <input type="submit" value="submit"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="reset">
        </div>
    </form>
</body>

</html>
